<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/users/register}" method="post"
          th:object="${userRegisterModel}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control"
                   id="username" name="username"
                   th:field="*{username}" required>
            <!-- Thymeleaf sẽ tự động liên kết trường này với thuộc tính username trong userRegisterModel -->
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password"
                   name="password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <label for="retypePassword">Retype Password:</label>
            <input type="password" class="form-control" id="retypePassword"
                   name="retypePassword" th:field="*{retypePassword}" required>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date"
                   th:attr="max=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                   class="form-control" id="dateOfBirth"
                   name="dateOfBirth" th:field="*{dateOfBirth}" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>

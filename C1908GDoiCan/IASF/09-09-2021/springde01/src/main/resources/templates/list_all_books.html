<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="width:50%">
    <th>
        <td>Book Id</td>
        <td>Title</td>
        <td>Price</td>
        <td>Delete</td>
    </th>
    <tr th:each="book : ${books}">
        <td th:text="${book.bookId}">1</td>
        <td th:text="${book.title}">Title...</td>
        <td th:text="${book.price}">Price...</td>
        <td><a href="/delete">Delete</a></td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./nextpage.js"></script>
    <link rel="stylesheet" href="./nextpage.css">
    <title>Document</title>
</head>
<body>
    <div class="main-body">
        <h3 style="display: flex; justify-content: center; align-items: center;">Student management</h3>
        <table>
            <tr>
                <td>
                    Student name
                </td>
                <td>
                    <input type="text" name="name" id="name" placeholder="Input student name">
                </td>
            </tr>
            <tr>
                <td>
                    Student DOB
                </td>
                <td>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    Student Gender
                </td>
                <td>
                    <input type="radio" name="gender" id="gender" value="Male" checked> Male
                    <input type="radio" name="gender" id="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>
                    Student language
                </td>
                <td>
                    <label>
                        <input type="checkbox" name="language" id="language-english" value="English" checked>
                        English
                    </label>
                    <label>
                        <input type="checkbox" name="language" id="language-vietnamese" value="Vietnamese">
                        Vietnamese
                    </label>
                    <label>
                        <input type="checkbox" name="language" id="language-japanese" value="Japanese">
                        Japanese
                    </label>
                    <label>
                        <input type="checkbox" name="language" id="language-chinese" value="Chinese">
                        Chinese
                    </label>
                    <label>
                        <input type="checkbox" name="language" id="language-french" value="French">
                        French
                    </label>
                </td>                
            </tr>
            <tr>
                <td>
                    Student class
                </td>
                <td>
                    <select name="klass" id="klass">
                        <option value="C2408G">C2408G</option>
                        <option value="C1234A">C1234A</option>
                        <option value="C1909L">C1909L</option>
                      </select>
                    <a id="addClass" href="#">Add Class</a>
                </td>

            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <button id="add" onclick="addStudent()">Add</button>
                </td>

            </tr>
        </table>
    </div>
    
</body>
</html>

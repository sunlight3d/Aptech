<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./orders.css">
    
    <title>Document</title>
</head>
<body>
<h1>Orders</h1>
    <center>
        <div class="frame">
            <h4 style="margin-top: -25px;">Customer information</h4>
            <table>
                <tr>
                    <td class="left-td">
                        Title
                    </td>
                    <td>
                        <select name="title" id="title">
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                          </select>
                    </td>
                </tr>
                <tr>
                    <td class="left-td">
                        Fullname
                    </td>
                    <td >
                        <input type="text" required name="fullname" id="fullname">
                    </td>
                </tr>
                <tr>
                    <td class="left-td">
                        Address
                    </td>
                    <td >
                        <input type="text" required name="address" id="fullname" style="width: 300px;">
                    </td>
                </tr>
                <tr>
                    <td class="left-td">
                        Phone
                    </td>
                    <td>
                        <input type="text" required name="phone" id="phone">
                    </td>
                </tr>
                <tr>
                    <td class="left-td">
                        Email
                    </td>
                    <td>
                        <input type="email" required name="email" id="email">
                    </td>
                </tr>
            </table>
        </div>
        <div class="frame">
            <h4 style="margin-top: -25px;">Product</h4>
            <table>
                <tr>
                    <td class="left-td">
                        Name
                    </td>
                    <td>
                        <select name="title" id="title">
                            <option value="Mac">Mac</option>
                            <option value="Windows">Windows</option>
                          </select>
                    </td>
                </tr>
                <tr>
                    <td class="left-td">
                        Color
                    </td>
                    <td >
                        <input type="color" required name="color" id="color">
                    </td>
                </tr>
                <tr>
                    <td class="left-td">
                        Quantity
                    </td>
                    <td >
                        <input type="number" required name="quantity" id="quantity">
                    </td>
                </tr>
                
            </table>
        </div>
        <div class="frame">
            <h4 style="margin-top: -25px;">Payment details</h4>
            <table>
                <tr>
                    <td class="left-td">
                        Payment details
                    </td>
                    <td>
                        <select name="title" id="title">
                            <option value="Mac">Mac</option>
                            <option value="Windows">Windows</option>
                          </select>
                    </td>
                </tr>
                <div style="height: 100px;">

                </div>
                <tr>
                    <td class="left-td">
                        Card number
                    </td>
                    <td >
                        <input type="number" required name="quantity" id="quantity">
                    </td>
                </tr>
                <tr>
                    <td class="left-td">
                        Expirate date
                    </td>
                    <td >
                        <input type="date" required name="expirationDate" id="expirationDate">
                    </td>
                </tr>
            </table>
        </div>
        <div class="frame" style="background-color: aqua; margin-top: -200px; width: 50%;">
            <table>
                <tr>
                    <td class="left-td">
                        <input type="radio" name="creditType" value="visa"> Visa
                    </td>
                   
                </tr>
                <tr>
                    <td class="left-td">
                        <input type="radio" name="creditType" value="visa">Master card
                    </td>
                   
                </tr>
                <tr>
                    <td class="left-td">
                        <input type="radio" name="creditType" value="visa">Discover
                    </td>             
                </tr>
                <tr>
                    <td class="left-td">
                        <input type="radio" name="creditType" value="visa">American Express
                    </td>             
                </tr>
            </table>
        </div>
    </center>
</body>
<script src="./orders.js"></script>
</html>

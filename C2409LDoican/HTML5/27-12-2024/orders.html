<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./orders.css">
    
    <title>Document</title>
</head>
<body>
<h1>Orders</h1>
    <center>
        <div class="frame">
            <h4 style="margin-top: -25px;">Customer information</h4>
            <table>
                <tr>
                    <td class="left-td">
                        Title
                    </td>
                    <td>
                        <select name="title" id="title">
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                          </select>
                    </td>
                </tr>
                <tr>
                    <td class="left-td">
                        Fullname
                    </td>
                    <td >
                        <input type="text" required name="fullname" id="fullname">
                    </td>
                </tr>
                <tr>
                    <td class="left-td">
                        Address
                    </td>
                    <td >
                        <input type="text" required name="address" id="fullname" style="width: 300px;">
                    </td>
                </tr>
                <tr>
                    <td class="left-td">
                        Phone
                    </td>
                    <td>
                        <input type="text" required name="phone" id="phone">
                    </td>
                </tr>
                <tr>
                    <td class="left-td">
                        Email
                    </td>
                    <td>
                        <input type="email" required name="email" id="email">
                    </td>
                </tr>
            </table>
        </div>
    </center>
</body>
<script src="./orders.js"></script>
</html>

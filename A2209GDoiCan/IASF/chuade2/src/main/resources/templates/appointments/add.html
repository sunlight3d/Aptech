!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rentals</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">

<div class="w-full max-w-6xl bg-white shadow-md rounded-lg p-6">
    <h1>Create Appointment</h1>
    <form action="#" th:action="@{./appointments/add}" th:object="${appointment}" method="post">
        <div class="form-group">
            <label for="patient">Patient</label>
            <select id="patient" name="patient" class="form-control" required>
                <option value="" disabled selected>Select Patient</option>
                <option th:each="patient : ${patients}"
                        th:value="${patient.id}"
                        th:text="${patient.firstName + ' ' + patient.lastName}"></option>
            </select>
            <div th:if="${#fields.hasErrors('patient')}" class="text-danger">
                <p th:errors="*{patient}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="doctor">Doctor</label>
            <select id="doctor" name="doctor" class="form-control" required>
                <option value="" disabled selected>Select Vehicle</option>
                <option th:each="doctor : ${doctors}"
                        th:value="${doctor.id}"
                        th:text="${doctor.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('doctor')}" class="text-danger">
                <p th:errors="*{doctor}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="appointmentDate">Appointment Date</label>
            <input type="date" id="appointmentDate" name="appointmentDate" class="form-control" required>
            <div th:if="${#fields.hasErrors('appointmentDate')}" class="text-danger">
                <p th:errors="*{appointmentDate}"></p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Create Appointment</button>
        <button class="btn">Cancel</button>
    </form>

</div>
</body>
</html>

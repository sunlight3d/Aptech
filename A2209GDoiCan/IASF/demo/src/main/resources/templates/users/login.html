<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Register new user</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<form method="post" th:action="@{/auth/login}" th:object="${request}"
      class="bg-white p-6 rounded shadow-md w-1/3">
  <div class="mb-4">
    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter email"
           class="w-full px-3 py-2 border rounded focus:outline-none focus:ring">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm"></p>
  </div>
  <div class="mb-4">
    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Enter password"
           class="w-full px-3 py-2 border rounded focus:outline-none focus:ring">
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm"></p>
  </div>
  <div>
    <button type="submit" class="w-full bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600">Login</button>
  </div>
</form>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <th:block th:replace=~{./common.html}></th:block>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<form method="post" th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" class="bg-white p-6 rounded-lg shadow-md w-96">
    <input type="hidden" th:field="*{id}">

    <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter name of student"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>

    <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter email"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>

    <div class="mb-4">
        <label for="dob" class="block text-gray-700 font-medium mb-2">Date of Birth</label>
        <input type="date" id="dob" th:field="*{dob}" placeholder="Enter date of birth"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>

    <div class="mb-4">
        <label for="major" class="block text-gray-700 font-medium mb-2">Major</label>
        <input type="text" id="major" th:field="*{major}" placeholder="Enter major"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>

    <div class="flex justify-end">
        <input type="submit" value="Update Student"
               class="px-4 py-2 bg-blue-500 text-white font-medium rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
    </div>
</form>
</body>
</html>

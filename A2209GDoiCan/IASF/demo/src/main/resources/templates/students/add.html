<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Insert Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <th:block th:replace=~{./common.html}></th:block>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md w-full">
    <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Insert Student</h1>
    <form method="post" th:action="@{/students/add}" th:object="${request}" class="space-y-4">
        <div>
            <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter name of student"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter email"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="dob" class="block text-gray-700 font-medium mb-2">Date of Birth</label>
            <input type="date" id="dob" th:field="*{dob}" placeholder="Enter date of birth"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="major" class="block text-gray-700 font-medium mb-2">Major</label>
            <input type="text" id="major" th:field="*{major}" placeholder="Enter major"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex justify-center">
            <input type="submit" value="Insert Student"
                   class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 cursor-pointer">
        </div>
    </form>
</div>
</body>
</html>

<th:block th:replace="~{layout/header.html}"></th:block>
<div th:if="${errorMessage != null}" class="alert alert-danger">
  <p th:text="${errorMessage}"></p>
</div>

<div th:if="${user != null}" class="w-full max-w-6xl bg-white shadow-lg rounded-lg p-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-xl font-bold text-gray-800">Edit Profile</h1>
    <button class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">
      Save
    </button>
  </div>
  <div class="flex flex-wrap">
    <!-- Profile Picture -->
<!--    <div class="w-full md:w-1/4 text-center mb-6 md:mb-0">-->
<!--      <div class="relative w-32 h-32 mx-auto mb-4">-->
<!--        <img src="https://img.freepik.com/free-vector/young-prince-royal-attire_1308-176144.jpg" alt="Profile Picture" class="w-full h-full rounded-full object-cover">-->
<!--        <span class="absolute bottom-0 right-0 bg-green-500 text-white rounded-full p-2">-->
<!--                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">-->
<!--                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />-->
<!--                    </svg>-->
<!--                </span>-->
<!--      </div>-->
<!--    </div>-->

    <div class="w-full md:w-1/4 text-center mb-6 md:mb-0">
      <div class="relative w-32 h-32 mx-auto mb-4">
        <!-- Current Profile Picture -->
        <img id="profilePicture"
             th:src="${user.avatarPath != null ? '/users/profile/images/' + user.avatarPath : defaultAvatarUrl}"
             alt="Profile Picture"
             class="w-full h-full rounded-full object-cover">


        <!-- Upload Form -->
        <form th:action="@{./upload-avatar}" method="post" enctype="multipart/form-data" class="absolute bottom-0 right-0">
          <label for="uploadImage"
                 class="bg-blue-500 text-white rounded-full p-2 cursor-pointer hover:bg-blue-600 block">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
          </label>
          <input th:value="${user.username}" type="hidden" name="username">
          <input type="file" id="uploadImage" name="avatar" class="hidden" accept="image/*" onchange="this.form.submit()">
        </form>
      </div>
    </div>

    <div class="w-full md:w-3/4">
      <form method="post" th:action="@{/user/edit/{id}(id=${user.id})}" th:object="${user}">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700">Username: </label>
            <input type="text" th:field="*{username}" class="w-full border-gray-300 rounded-lg p-2" placeholder="Enter your username">
          </div>
          <div>
            <label class="block text-gray-700">Password</label>
            <input type="password" th:field="*{password}" class="w-full border-gray-300 rounded-lg p-2" placeholder="********">
            <button type="button" class="text-blue-500 hover:underline mt-1">Change Password</button>
          </div>
          <div>
            <label class="block text-gray-700">Email</label>
            <input type="email" th:field="*{email}" class="w-full border-gray-300 rounded-lg p-2" placeholder="bradley.ortiz@gmail.com">
          </div>

          <div>
            <label class="block text-gray-700">Role</label>
            <select class="w-full border-gray-300 rounded-lg p-2" th:field="*{role}">
              <option value="User" th:selected="${user.role == 'User'}">User</option>
              <option value="Admin" th:selected="${user.role == 'Admin'}">Admin</option>
            </select>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
<th:block th:replace="~{layout/footer.html}"></th:block>

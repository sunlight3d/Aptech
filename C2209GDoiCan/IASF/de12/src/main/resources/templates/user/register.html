<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
</head>
<body>
<h1>Register</h1>

<form th:action="@{/users/register}" method="post">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required />
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />
    </div>

    <div>
        <label for="retypePassword">Retype Password:</label>
        <input type="password" id="retypePassword" name="retypePassword" placeholder="Retype password" required />
    </div>

    <div>
        <button type="submit">Register</button>
    </div>
</form>

<p th:if="${errorMessage}" th:text="${errorMessage}"></p> <!-- Display error if passwords do not match -->
</body>
</html>

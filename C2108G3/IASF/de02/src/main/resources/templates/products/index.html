<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Products</title>
</head>
<body>
<h1>Products</h1>
<table>
  <thead>
  <tr>
    <th>Product ID</th>
    <th>Product Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.productId}"></td>
    <td th:text="${product.productName}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.description}"></td>
    <td>
      <a th:href="@{/products/assign/{productId}(productId=${product.productId})}">
        Assign this product to another category
      </a>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/categories}">Back to category</a>
</body>
</html>
